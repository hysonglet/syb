<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYB讲师培训 - 精彩照片分享</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@2.0.9/css/boxicons.min.css">
    <style>
        :root {
            --primary-color: #6ced09;
            --secondary-color: #c313eb;
            --accent-color: #e74c3c;
            --text-light: #ecf0f1;
            --bg-dark: #1a1a1a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }

        /* Hero Section */
        .hero-section {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: var(--text-light);
            padding: 80px 0 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .hero-section::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            animation: rotate 30s linear infinite;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .hero-content {
            position: relative;
            z-index: 1;
        }

        .hero-title {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 20px;
            animation: fadeInDown 1s ease-out;
        }

        .hero-subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            animation: fadeInUp 1s ease-out;
        }

        /* Gallery Section */
        .gallery-section {
            padding: 60px 0;
        }

        .gallery-header {
            text-align: center;
            margin-bottom: 50px;
        }

        .gallery-title {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 20px;
            position: relative;
            display: inline-block;
        }

        .gallery-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: var(--secondary-color);
        }

        /* Video Section */
        .video-section {
            padding: 60px 0;
            background: rgba(255, 255, 255, 0.5);
            margin: 40px 0;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            padding: 20px;
        }

        .video-item {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background: white;
        }

        .video-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }

        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .video-info {
            padding: 20px;
        }

        .video-title {
            font-size: 1.2rem;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .video-description {
            color: #666;
            font-size: 0.9rem;
        }

        /* Filter Buttons */
        .filter-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 20px;
            border: 2px solid var(--secondary-color);
            background: transparent;
            color: var(--secondary-color);
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: var(--secondary-color);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }

        /* Masonry Grid Layout */
        .masonry-grid {
            column-count: 3;
            column-gap: 20px;
            padding: 20px;
        }

        @media (max-width: 992px) {
            .masonry-grid {
                column-count: 2;
            }
        }

        @media (max-width: 576px) {
            .masonry-grid {
                column-count: 1;
            }
        }

        .masonry-item {
            break-inside: avoid;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .masonry-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }

        .masonry-item img,
        .masonry-item video {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease;
        }

        .masonry-item:hover img,
        .masonry-item:hover video {
            transform: scale(1.05);
        }

        .masonry-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
            color: white;
            padding: 20px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .masonry-item:hover .masonry-overlay {
            transform: translateY(0);
        }

        /* Video Play Button */
        .video-play-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .video-play-btn:hover {
            background: white;
            transform: translate(-50%, -50%) scale(1.1);
        }

        .video-play-btn i {
            color: var(--secondary-color);
            font-size: 24px;
            margin-left: 3px;
        }

        /* Lightbox */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            padding: 20px;
        }

        .lightbox.active {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .lightbox-content {
            max-width: 90%;
            max-height: 90%;
            position: relative;
        }

        .lightbox-media {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .lightbox-close {
            position: absolute;
            top: -40px;
            right: 0;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .lightbox-close:hover {
            transform: rotate(90deg);
        }

        /* View Toggle */
        .view-toggle {
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: white;
            border-radius: 30px;
            padding: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            z-index: 100;
        }

        .view-btn {
            display: block;
            width: 40px;
            height: 40px;
            border: none;
            background: transparent;
            color: var(--primary-color);
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 5px 0;
        }

        .view-btn:hover {
            color: var(--secondary-color);
            transform: scale(1.1);
        }

        .view-btn.active {
            color: var(--secondary-color);
        }

        /* Loading Animation */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            transition: opacity 0.5s ease;
        }

        .loading.hide {
            opacity: 0;
            pointer-events: none;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--secondary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Footer */
        .footer {
            background: var(--primary-color);
            color: var(--text-light);
            padding: 30px 0;
            text-align: center;
            margin-top: 60px;
        }
    </style>
</head>

<body>
    <!-- Loading Screen -->
    <div class="loading" id="loading">
        <div class="spinner"></div>
    </div>

    <!-- Hero Section -->
    <header class="hero-section">
        <div class="container hero-content">
            <h1 class="hero-title">SYB讲师培训</h1>
            <p class="hero-subtitle">精彩照片分享 · 视频回顾</p>
        </div>
    </header>

    <!-- Video Section -->
    <section class="video-section">
        <div class="container">
            <div class="gallery-header">
                <h2 class="gallery-title">培训视频回顾</h2>
                <p class="text-muted">精彩瞬间，永久珍藏</p>
            </div>
            <div class="video-grid">
                <div class="video-item">
                    <div class="video-wrapper">
                        <iframe src="res/video/李秀君.mp4" scrolling="no" border="0" frameborder="no" framespacing="0"
                            allowfullscreen="true">
                        </iframe>
                    </div>
                    <div class="video-info">
                        <h3 class="video-title">开班仪式精彩回顾</h3>
                        <p class="video-description">SYB讲师培训开班仪式全程回顾，见证新的开始</p>
                    </div>
                </div>
                <div class="video-item">
                    <div class="video-wrapper">
                        <iframe src="res/video/李秀君.mp4" scrolling="no" border="0" frameborder="no" framespacing="0"
                            allowfullscreen="true">
                        </iframe>
                    </div>
                    <div class="video-info">
                        <h3 class="video-title">培训课程集锦</h3>
                        <p class="video-description">专业讲师授课，精彩内容回顾</p>
                    </div>
                </div>
                <div class="video-item">
                    <div class="video-wrapper">
                        <iframe src="res/video/李秀君.mp4" scrolling="no" border="0" frameborder="no" framespacing="0"
                            allowfullscreen="true">
                        </iframe>
                    </div>
                    <div class="video-info">
                        <h3 class="video-title">团队活动掠影</h3>
                        <p class="video-description">团队协作，共同成长</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Gallery Section -->
    <main class="gallery-section">
        <div class="container">
            <div class="gallery-header">
                <h2 class="gallery-title">培训精彩瞬间</h2>
                <p class="text-muted">记录每一次进步，分享每一份收获</p>
            </div>

            <!-- Filter Buttons -->
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">全部</button>
                <button class="filter-btn" data-filter="photo">照片</button>
                <button class="filter-btn" data-filter="video">视频</button>
                <button class="filter-btn" data-filter="ceremony">开班仪式</button>
                <button class="filter-btn" data-filter="training">培训课程</button>
                <button class="filter-btn" data-filter="activity">团队活动</button>
            </div>

            <!-- Gallery Container -->
            <div id="galleryContainer" class="masonry-grid">
                <!-- Gallery items will be dynamically inserted here -->
            </div>
        </div>
    </main>

    <!-- View Toggle -->
    <div class="view-toggle">
        <button class="view-btn active" onclick="toggleView('masonry')" title="瀑布流视图">
            <i class='bx bx-grid-alt'></i>
        </button>
        <button class="view-btn" onclick="toggleView('grid')" title="网格视图">
            <i class='bx bx-grid'></i>
        </button>
    </div>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <div class="lightbox-content">
            <span class="lightbox-close" onclick="closeLightbox()">&times;</span>
            <div id="lightboxMedia"></div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 SYB讲师培训项目组 版权所有</p>
            <p class="mt-2">联系我们：syb@example.com</p>
        </div>
    </footer>

    <script>
        // Gallery data with categories
        const galleryData = [
            {
                id: 1,
                title: "开班仪式",
                description: "SYB讲师培训正式开班",
                media: "res/img/罗隆华.png",
                type: "photo",
                category: "ceremony"
            },
            {
                id: 2,
                title: "团队建设",
                description: "讲师团队破冰活动",
                media: "res/img/罗隆华.png",
                type: "photo",
                category: "activity"
            },
            {
                id: 3,
                title: "课程研讨",
                description: "深入探讨教学方法",
                media: "res/img/罗隆华.png",
                type: "photo",
                category: "training"
            },
            {
                id: 4,
                title: "实践演练",
                description: "讲师现场教学展示",
                media: "res/img/罗隆华.png",
                type: "photo",
                category: "practice"
            },
            {
                id: 5,
                title: "经验分享",
                description: "资深讲师经验交流",
                media: "res/img/罗隆华.png",
                type: "photo",
                category: "training"
            },
            {
                id: 6,
                title: "结业典礼",
                description: "培训圆满结束",
                media: "res/img/罗隆华.png",
                type: "photo",
                category: "ceremony"
            },
            {
                id: 7,
                title: "小组讨论",
                description: "分组讨论教学方案",
                media: "res/img/罗隆华.png",
                type: "photo",
                category: "training"
            },
            {
                id: 8,
                title: "户外拓展",
                description: "团队户外拓展活动",
                media: "res/img/罗隆华.png",
                type: "photo",
                category: "activity"
            },
            {
                id: 9,
                title: "教学演示",
                description: "优秀讲师教学演示",
                media: "res/img/罗隆华.png",
                type: "photo",
                category: "practice"
            },
            {
                id: 10,
                title: "培训花絮",
                description: "培训期间精彩花絮",
                media: "res/video/李秀君.mp4",
                type: "video",
                category: "activity"
            }
        ];

        let currentView = 'masonry';
        let currentFilter = 'all';

        // Initialize gallery
        function initGallery() {
            renderGallery();
            setupFilterButtons();
        }

        // Render gallery based on current view and filter
        function renderGallery() {
            const container = document.getElementById('galleryContainer');
            container.innerHTML = '';
            container.className = currentView === 'masonry' ? 'masonry-grid' : 'grid-layout';

            const filteredData = currentFilter === 'all'
                ? galleryData
                : galleryData.filter(item => item.category === currentFilter || item.type === currentFilter);

            filteredData.forEach(item => {
                const galleryItem = document.createElement('div');
                galleryItem.className = currentView === 'masonry' ? 'masonry-item' : 'grid-item';

                if (item.type === 'video') {
                    galleryItem.innerHTML = `
                        <div class="video-wrapper">
                            <iframe src="${item.media}" 
                                    scrolling="no" 
                                    border="0" 
                                    frameborder="no" 
                                    framespacing="0" 
                                    allowfullscreen="true">
                            </iframe>
                        </div>
                        <div class="masonry-overlay">
                            <h3>${item.title}</h3>
                            <p>${item.description}</p>
                        </div>
                    `;
                } else {
                    galleryItem.innerHTML = `
                        <img src="${item.media}" alt="${item.title}">
                        <div class="masonry-overlay">
                            <h3>${item.title}</h3>
                            <p>${item.description}</p>
                        </div>
                    `;
                }

                container.appendChild(galleryItem);
            });
        }

        // Setup filter buttons
        function setupFilterButtons() {
            const filterButtons = document.querySelectorAll('.filter-btn');
            filterButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    filterButtons.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentFilter = btn.dataset.filter;
                    renderGallery();
                });
            });
        }

        // Toggle view
        function toggleView(view) {
            currentView = view;
            document.querySelectorAll('.view-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.closest('.view-btn').classList.add('active');
            renderGallery();
        }

        // Lightbox functions
        function openLightbox(mediaSrc, type) {
            const lightbox = document.getElementById('lightbox');
            const lightboxMedia = document.getElementById('lightboxMedia');

            if (type === 'video') {
                lightboxMedia.innerHTML = `
                    <iframe src="${mediaSrc}" 
                            class="lightbox-media"
                            scrolling="no" 
                            border="0" 
                            frameborder="no" 
                            framespacing="0" 
                            allowfullscreen="true">
                    </iframe>
                `;
            } else {
                lightboxMedia.innerHTML = `
                    <img src="${mediaSrc}" alt="" class="lightbox-media">
                `;
            }

            lightbox.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            const lightbox = document.getElementById('lightbox');
            lightbox.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        // Close lightbox on ESC key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeLightbox();
            }
        });

        // Close lightbox on background click
        document.getElementById('lightbox').addEventListener('click', (e) => {
            if (e.target === e.currentTarget) {
                closeLightbox();
            }
        });

        // Hide loading screen
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('loading').classList.add('hide');
                initGallery();
            }, 1000);
        });
    </script>
</body>

</html>
